<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body>
    <!-- Main Header -->
    <header>
        <!-- Main Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">WebWorks</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- collapsable nav bar div tag-->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <!-- Link to index.html-->
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html"><i class="fas fa-home fa-lg"></i> Home</a>
                  </li> 
                  <!-- Link to projects.html-->
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="projects.html" id = "projects"><i class="fas fa-cog fa-lg"></i> Products</a>
                  </li>
                  <!-- Link to services.html-->
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="services.html"><i class="fas fa-map fa-lg"></i> Services</a>
                  </li>
                  <!-- Link to contact.html-->
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="contact.html"><i class="fas fa-phone fa-lg"></i> Contact Us</a>
                  </li>
                  <!-- This will be used to inject the username of the current person logged in-->
                  <strong id ="usernameInputID" style="color: red"> </strong>
                  <!-- Link to about.html-->
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="about.html"><i class="fas fa-info fa-lg"></i> About Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
      <!-- Contact us output-->
        <h1>Contact Us</h1>
        <div id="messageArea"></div>

        <div class="row justify-content-lg-center g-3">
          <form class="col-lg-6 col-md-10 col-sm-10">

            <!-- Contact form and all of its components-->
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Full Name </span>
              <input id="fullName" type="text" class="form-control" aria-label="Full Name" aria-describedby="Full Name Input"
              name="fullName" required>
            </div>
            
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Contact Number</span>
              <input id="contactNumber" type="tel" class="form-control" aria-label="Contact Number" aria-describedby="Contact Number Input"
              name="contactNumber" required>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
              <input id="emailAddress" type="email" class="form-control" aria-label="Email Address" aria-describedby="Email Address Input"
              name="emailAddress" required>
            </div>
            
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Short Message </span>
              <input id="fullName" type="text" class="form-control" aria-label="Full Name" aria-describedby="Short Message Input"
              name="shortMessage" required>
            </div>
  
            <button id="sendButton" type="submit" class="btn btn-primary"><i class="fas fa-envelope fa-lg"></i> Send</button>
            <button id="cancelButton" type="reset" class="btn btn-warning"><i class="fas fa-undo fa-lg"></i> Cancel</button>
          </form>

          
        </div>
        

    </main>

    <!-- Main Footer -->
    <footer>
       
    </footer>

    <!-- Script Section-->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  
    <script src="./Scripts/app.js"></script>
</body>
</html>
